<div>
  <h1>Parent {{name}} {{surname}} from {{address.city}} {{address.city}}</h1>
  <h2>Grades:</h2>
  <h2 *ngFor="let grade of grades; index as i">{{i}} - {{grade}}</h2>
</div>
<hr>
<inst-child [surnameProps]="surname" [address]="address" (sendGradeEvent)="getGrade($event)"></inst-child>
<div *ngFor="let lesson of lessons">
  {{lesson.title}}
  <div>
    <h3 *ngFor="let grade of lesson.weekGrades">{{grade.gradeItem}}</h3>
  </div>
</div>
